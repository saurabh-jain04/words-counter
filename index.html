<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Words Counter</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Words Count</h1>
        <textarea placeholder="Enter some text here..."></textarea>
       <div class="output row">
           <div>Characters : <span id="characterCount">0</span></div>
           <div>Words: <span id="wordCount">0</span></div>
       </div>
       <div class="output row">
           <div>Sentences : <span id="sentenceCount">0</span></div>
           <div>paragraphs: <span id="paraCount">0</span></div>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
